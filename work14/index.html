<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./style.css" type="text/css" />
  <title>TerraceTechフロントエンドエンジニア養成所</title>
</head>

<body>
  <div class="container">
    <div class="wrap" id="js_wrap">
      <ul class="list" id="js_list"></ul>
    </div>

    <div class="modal" id="js_modal">
      <div class="modal_wrap" id="js_modal_wrap">
        <form action="#" method="get" name="form">
          <table>
            <tbody>
              <tr>
                <th>
                  <label for="js_numBox">数字</label>
                </th>
                <td>
                  <input type="number" name="num" id="js_numBox">
                </td>
              </tr>
            </tbody>
          </table>
        </form>

        <div class="buttonArea">
          <button class="requestButton button" id="js_requestButton">リクエスト送信</button>
        </div>
      </div>
    </div>

    <div class="buttonArea">
      <button class="modalButton button" id="js_modalButton">モーダル表示</button>
    </div>
  </div>
  <script src=" ./index.js"></script>
</body>

</html>
